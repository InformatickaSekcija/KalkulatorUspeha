<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="javascript/kalkulator.js"></script>
    <meta charset="UTF-8">
    <title>Kalkulator uspeha za prvi razred društvenog smera</title>
</head>
<body>
<div class="content">
    Са леве стране упишите највеће оцене које могу да Вам буду закључене на крају полугодишта, а са десне најмање.
    <br>
    <hr>
    <div class="nazivi">
        <ul class ="spisakPredmeta">
            <li> Srpski jezik</li>
            <li> Engleski jezik</li>
            <li> Drugi strani jezik</li>
        </ul>
    </div>
    <div class="ocene">
        <input type="number" id="srpski" min="1" max="5"><br>
        <input type="number" id="engleski" min="1" max="5"><br>
        <input type="number" id="drugiStrani" min="1" max="5"><br>
    </div>
</div>

</body>
</html>
